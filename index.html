<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="right">
      <div class="free-trial">
        <span class="try-it-free">Try it free 7 days </span><span>then $20/mo. thereafter</span>
      </div>

      <div class="signup-form">
        <form>
          <input type="text" placeholder="First Name" class="first-name">
          <input type="text" placeholder="Last Name" class="last-name">
          <input type="text" placeholder="Email" class="email">
          <input type="text" placeholder="Password" class="password">
        </form>
        <button class="submit-btn">CLAIM YOUR FREE TRIAL</button>
        <span class="disclaimer">By clicking the button, you are agreeing to our <span class="terms-services">Terms and Services</span></span>
      </div>
    </div>
  </div>
  
</body>
</html>
